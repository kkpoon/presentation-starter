<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Presentation Starter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="impress-not-supported">
    <div class="fallback-message">
      <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
      <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
    </div>
    <div id="impress">
      <div class="step" data-x="0" data-y="0" data-scale="1">
        <h1>Say Hello</h1>
      </div>
      <div class="step" data-x="1000" data-y="0" data-scale="1">
        <h1>What's next?</h1>
      </div>
      <div class="step" dast-x="0" data-y="0" data-scale="10">
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/impress.js/0.5.3/impress.min.js" integrity="sha256-3f6y6afUIv9aA1rhMR8WDR802B5XZh5l9z1WDXqp5bA=" crossorigin="anonymous"></script>
    <script>impress().init();</script>
  </body>
</html>
